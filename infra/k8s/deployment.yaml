apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: agentic-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
        - name: agent
          image: python:3.10-slim
          command: ["python3", "/app/main.py"]
          volumeMounts:
            - name: app-code
              mountPath: /app
      volumes:
        - name: app-code
          configMap:
            name: agent-service-config
